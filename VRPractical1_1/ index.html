<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box wireframe=true position="0 1 -4" rotation="0 90 0" height="2" depth="3" color="#4CC3D9"></a-box>
      <a-box position="0 0.5 -4" rotation="0 180 0" height="0.25" width="2.25" color="#4CC3D9"></a-box>
      <a-cylinder position="1 0.75 -3" rotation="" radius="0.25" height="0.25" color="black"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
