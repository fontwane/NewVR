<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-box wireframe=true position="0 1 -4" rotation="0 90 0" height="2" width="3" depth="3" color="#4CC3D9"></a-box>
        <!-- Body -->
        <a-box position="0 0.52 -4" rotation="0 180 0" height="0.5" width="2.25" color="#4CC3D9"></a-box>
        <a-box position="0.5 1 -4" rotation="0 180 0" height="0.5" width="0.05" color="#4CC3D9"></a-box>
        <!--<a-box position="1 0.52 -4" rotation="0 180 45" height="0.5" width="0.2" color="#4CC3D9"></a-box>-->
        <!-- Steering wheel 
        <a-cylinder position="0.15 0.79 -4.3" rotation="45 -90 0" radius="0.12" height="0.03" color="black"></a-cylinder>
        <a-cylinder position="0.25 0.8 -4.3" rotation="45 -90 0" radius="0.03" height="0.15" color="black"></a-cylinder>-->
        <!-- Seat -->
        <a-box position="-0.5 0.75 -4" rotation="0 180 0" height="0.5" width="0.1" color="#4CC3D9"></a-box>
        <a-box position="-0.5 0.5 -4" rotation="0 180 0" height="0.1" width="1" color="#4CC3D9"></a-box>
        <!-- Headlight 1 -->
        <a-cylinder position="1.15 0.6 -4.35" rotation="0 0 90" radius="0.1" height="0.05" color="yellow"></a-cylinder>
        <a-cylinder position="1.16 0.6 -4.35" rotation="0 0 90" radius="0.05" height="0.05" color="white"></a-cylinder>
        <!-- Headlight 2 -->
        <a-cylinder position="1.15 0.6 -3.63" rotation="0 0 90" radius="0.1" height="0.05" color="yellow"></a-cylinder>
        <a-cylinder position="1.16 0.6 -3.63" rotation="0 0 90" radius="0.05" height="0.05" color="white"></a-cylinder>
        <!-- Front wheel 1 -->
        <a-cylinder position="0.6 0.35 -3.5" rotation="0 90 90" radius="0.25" height="0.19" color="black"></a-cylinder>
        <a-cylinder position="0.6 0.35 -3.49" rotation="0 90 90" radius="0.13.5" height="0.19" color="gray"></a-cylinder>
        <!-- Front wheel 2 -->
        <a-cylinder position="-0.6 0.35 -3.5" rotation="0 90 90" radius="0.25" height="0.19" color="black"></a-cylinder>
        <a-cylinder position="-0.6 0.35 -3.49" rotation="0 90 90" radius="0.13.5" height="0.19" color="gray"></a-cylinder>
        <!-- Back wheel 1 -->
        <a-cylinder position="0.6 0.35 -4.5" rotation="0 90 90" radius="0.25" height="0.19" color="black"></a-cylinder>
        <a-cylinder position="0.6 0.35 -4.51" rotation="0 90 90" radius="0.13.5" height="0.19" color="gray"></a-cylinder>
        <!-- Back wheel 2 -->
        <a-cylinder position="-0.6 0.35 -4.5" rotation="0 90 90" radius="0.25" height="0.19" color="black"></a-cylinder>
        <a-cylinder position="-0.6 0.35 -4.51" rotation="0 90 90" radius="0.13.5" height="0.19" color="gray"></a-cylinder>

        <!-- Car 2 -->
        <a-box wireframe=true position="0 1 -6" rotation="0 90 0" height="2" width="3" depth="3" color="#4CC3D9"></a-box>
        <!-- Body -->
        <a-box position="0 0.52 -6" rotation="0 180 0" height="0.5" width="2.25" color="#4CC3D9"></a-box>
        <a-box position="0.5 1 -6" rotation="0 180 0" height="0.5" width="0.05" color="#4CC3D9"></a-box>
        <!--<a-box position="1 0.52 -4" rotation="0 180 45" height="0.5" width="0.2" color="#4CC3D9"></a-box>-->
        <!-- Steering wheel 
        <a-cylinder position="0.15 0.79 -4.3" rotation="45 -90 0" radius="0.12" height="0.03" color="black"></a-cylinder>
        <a-cylinder position="0.25 0.8 -4.3" rotation="45 -90 0" radius="0.03" height="0.15" color="black"></a-cylinder>-->
        <!-- Seat -->
        <a-box position="-0.5 0.75 -6" rotation="0 180 0" height="0.5" width="0.1" color="#4CC3D9"></a-box>
        <a-box position="-0.5 0.5 -6" rotation="0 180 0" height="0.1" width="1" color="#4CC3D9"></a-box>
        <!-- Headlight 1 -->
        <a-cylinder position="1.15 0.6 -6.35" rotation="0 0 90" radius="0.1" height="0.05" color="yellow"></a-cylinder>
        <a-cylinder position="1.16 0.6 -6.35" rotation="0 0 90" radius="0.05" height="0.05" color="white"></a-cylinder>
        <!-- Headlight 2 -->
        <a-cylinder position="1.15 0.6 -5.63" rotation="0 0 90" radius="0.1" height="0.05" color="yellow"></a-cylinder>
        <a-cylinder position="1.16 0.6 -5.63" rotation="0 0 90" radius="0.05" height="0.05" color="white"></a-cylinder>
        <!-- Front wheel 1 -->
        <a-cylinder position="0.6 0.35 -5.5" rotation="0 90 90" radius="0.25" height="0.19" color="black"></a-cylinder>
        <a-cylinder position="0.6 0.35 -5.49" rotation="0 90 90" radius="0.13.5" height="0.19" color="gray"></a-cylinder>
        <!-- Front wheel 2 -->
        <a-cylinder position="-0.6 0.35 -5.5" rotation="0 90 90" radius="0.25" height="0.19" color="black"></a-cylinder>
        <a-cylinder position="-0.6 0.35 -5.49" rotation="0 90 90" radius="0.13.5" height="0.19" color="gray"></a-cylinder>
        <!-- Back wheel 1 -->
        <a-cylinder position="0.6 0.35 -6.5" rotation="0 90 90" radius="0.25" height="0.19" color="black"></a-cylinder>
        <a-cylinder position="0.6 0.35 -6.51" rotation="0 90 90" radius="0.13.5" height="0.19" color="gray"></a-cylinder>
        <!-- Back wheel 2 -->
        <a-cylinder position="-0.6 0.35 -6.5" rotation="0 90 90" radius="0.25" height="0.19" color="black"></a-cylinder>
        <a-cylinder position="-0.6 0.35 -6s.51" rotation="0 90 90" radius="0.13.5" height="0.19" color="gray"></a-cylinder>
      

        <a-box wireframe=true position="0 1 -2" rotation="0 90 0" height="2" width="3" depth="3" color="#4CC3D9"></a-box>
        <!-- Body -->
        <a-box position="0 0.52 -2" rotation="0 290 0" height="0.5" width="2.25" color="#4CC3D9"></a-box>
        <a-box position="0.20 1 -1.45" rotation="0 290 0" height="0.5" width="0.05" color="#4CC3D9"></a-box>
        <!--<a-box position="1 0.52 -4" rotation="0 180 45" height="0.5" width="0.2" color="#4CC3D9"></a-box>-->
        <!-- Steering wheel 
        <a-cylinder position="0.15 0.79 -4.3" rotation="45 -90 0" radius="0.12" height="0.03" color="black"></a-cylinder>
        <a-cylinder position="0.25 0.8 -4.3" rotation="45 -90 0" radius="0.03" height="0.15" color="black"></a-cylinder>-->
        <!-- Seat -->
        <!-- fix the seat and the res of the car -->
        <a-box position="0.18 0.75 -2" rotation="0 290 0" height="0.5" width="0.1" color="#4CC3D9"></a-box>
        <a-box position="0.18 0.5 -2" rotation="0 290 0" height="0.1" width="1" color="#4CC3D9"></a-box>
        <!-- Headlight 1 -->
        <a-cylinder position="1.15 0.6 -2.35" rotation="0 0 90" radius="0.1" height="0.05" color="yellow"></a-cylinder>
        <a-cylinder position="1.16 0.6 -2.35" rotation="0 0 90" radius="0.05" height="0.05" color="white"></a-cylinder>
        <!-- Headlight 2 -->
        <a-cylinder position="1.15 0.6 -1.63" rotation="0 0 90" radius="0.1" height="0.05" color="yellow"></a-cylinder>
        <a-cylinder position="1.16 0.6 -1.63" rotation="0 0 90" radius="0.05" height="0.05" color="white"></a-cylinder>
        <!-- Front wheel 1 -->
        <a-cylinder position="0.6 0.35 -1.5" rotation="0 90 90" radius="0.25" height="0.19" color="black"></a-cylinder>
        <a-cylinder position="0.6 0.35 -1.49" rotation="0 90 90" radius="0.13.5" height="0.19" color="gray"></a-cylinder>
        <!-- Front wheel 2 -->
        <a-cylinder position="-0.6 0.35 -1.5" rotation="0 90 90" radius="0.25" height="0.19" color="black"></a-cylinder>
        <a-cylinder position="-0.6 0.35 -1.49" rotation="0 90 90" radius="0.13.5" height="0.19" color="gray"></a-cylinder>
        <!-- Back wheel 1 -->
        <a-cylinder position="0.6 0.35 -2.5" rotation="0 90 90" radius="0.25" height="0.19" color="black"></a-cylinder>
        <a-cylinder position="0.6 0.35 -2.51" rotation="0 90 90" radius="0.13.5" height="0.19" color="gray"></a-cylinder>
        <!-- Back wheel 2 -->
        <a-cylinder position="-0.6 0.35 -2.5" rotation="0 90 90" radius="0.25" height="0.19" color="black"></a-cylinder>
        <a-cylinder position="-0.6 0.35 -2.51" rotation="0 90 90" radius="0.13.5" height="0.19" color="gray"></a-cylinder>

      <a-plane position="0 0 -4" rotation="-90 0 0" width="8" height="8" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
