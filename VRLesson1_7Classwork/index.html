<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="texture" src="pacman_maze.jpg" />
      </a-assets>
      <a-entity position="0 1.6 0">
        <a-sphere position="0 0 0" theta-start="0" theta-length="90" rotation="0 0 35" radius="1.25" color="yellow" side="double"></a-sphere>
        <a-sphere position="0 0 0" theta-start="0" theta-length="90" rotation="0 0 160" radius="1.25" color="yellow" side="double"></a-sphere>
        <a-sphere position="-0.25 0.65 1" rotation="90 0 0" theta-start="0" theta-length="90" radius=".19" color="black"></a-sphere>
        <a-sphere position="0.25 0.65 -1" rotation="90 180 0" theta-start="0" theta-length="90" radius=".19" color="black"></a-sphere>
      </a-entity>

      <a-entity position="0 1.6 -4">
        <a-sphere position="0 0 0" theta-start="0" theta-length="90" rotation="0 0 35" radius="1.25" color="yellow" side="double"></a-sphere>
        <a-sphere position="0 0 0" theta-start="0" theta-length="90" rotation="0 0 160" radius="1.25" color="yellow" side="double"></a-sphere>
        <a-sphere position="-0.25 0.65 1" rotation="90 0 0" theta-start="0" theta-length="90" radius=".19" color="black"></a-sphere>
        <a-sphere position="0.25 0.65 -1" rotation="90 180 0" theta-start="0" theta-length="90" radius=".19" color="black"></a-sphere>
      </a-entity>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="20" height="20" repeat="5 5" src="#texture"></a-plane>
      <a-sky color="black"></a-sky>
    </a-scene>
  </body>
</html>
